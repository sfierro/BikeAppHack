apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    defaultConfig {
        applicationId "com.samfierro.bikeapp"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.android.gms:play-services:7.5.0'
    compile files('libs/pinchzoom.jar')
    compile 'com.parse.bolts:bolts-android:1.+'
    compile files('libs/Parse-1.9.4/Parse-1.9.4.jar')
    compile files('libs/Parse-1.9.4/ParseCrashReporting-1.9.4.jar')
    compile files('libs/Parse-1.9.4/ParseFacebookUtilsV4-1.9.4.jar')
}
